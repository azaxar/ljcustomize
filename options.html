<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>settings_title</title>
    <style>
        body {
            font: 12px/1.2 Arial, sans-serif;
            padding: 2em 4em;
        }

        h1 {
            font-size: 3em;
        }

        details {
            border: 1px solid #bbb;
            padding: 0.3em;
        }

        summary {
            font-size: 1.5em;
            background-color: #eee;
            padding: 0.3em;
        }

        .options {
            display: table;
            padding: 0.5em;
            padding-bottom: 0;
            margin-bottom: 0;
            line-height: 3em;
        }

        .options .row {
            display: table-row;
        }

        .options .cell {
            display: table-cell;
            padding-right: 1em;
        }

        .options .options_term {
            font-size: 1.2em;
        }

        .saved {
            display: none;
        }
    </style>
</head>
<body>
    <h1 class="lje___ml">settings_title</h1>
    <details open>
        <summary class="lje___ml">visual_settings_header</summary>
        <div class="options">
            <div class="row">
                <div class="cell options_term lje___ml">visual_settings_commentsize</div>
                <div class="cell"><select name="commentsize" id="commentsize">
                    <option value="l" class="lje___ml">visual_settings_commentsize_l</option>
                    <option value="m" class="lje___ml">visual_settings_commentsize_default</option>
                    <option value="s" class="lje___ml">visual_settings_commentsize_s</option>
                    <option value="xs" class="lje___ml">visual_settings_commentsize_xs</option>
                </select></div>
            </div>
            <div class="row">
                <div class="cell options_term lje___ml">visual_settings_commentfont</div>
                <div class="cell"><select name="commentfont" id="commentfont">
                    <option value="arial" class="lje___ml">visual_settings_commentfont_arial</option>
                    <option value="verdana" class="lje___ml">visual_settings_commentfont_verdana</option>
                    <option value="tahoma" class="lje___ml">visual_settings_commentfont_tahoma</option>
                    <option value="helvetica" class="lje___ml">visual_settings_commentfont_helvetica</option>
                </select></div>
            </div>
            <div class="row">
                <div class="cell options_term lje___ml">visual_settings_suppressgradient</div>
                <div class="cell"><select name="suppressgradient" id="suppressgradient">
                    <option value="true" class="lje___ml">visual_settings_yes</option>
                    <option value="false" class="lje___ml">visual_settings_no</option>
                </select></div>
            </div>
            <div class="row">
                <div class="cell options_term lje___ml">visual_settings_showsubjects</div>
                <div class="cell"><select name="showsubjects" id="showsubjects">
                    <option value="false" class="lje___ml">visual_settings_no</option>
                    <option value="true" class="lje___ml">visual_settings_yes</option>
                </select></div>
            </div>
            <div class="row">
                <div class="cell options_term lje___ml">visual_settings_showcontrols</div>
                <div class="cell"><select name="showcontrols" id="showcontrols">
                    <option value="false" class="lje___ml">visual_settings_no</option>
                    <option value="true" class="lje___ml">visual_settings_yes</option>
                </select></div>
            </div>
            <div class="row">
                <div class="cell"><button class="save lje___ml">settings_save</button><span class="saved lje___ml">settings_saved</span></div>
            </div>
        </div>
    </details>
    <script>
    (function() {
        var ml = chrome.i18n.getMessage,
            translates = document.querySelectorAll('.lje___ml');

        document.title = ml(document.title);
        for (var i = 0, l = translates.length; i < l; ++i) {
            translates[i].innerHTML = ml(translates[i].innerHTML);
        }
    })();
    </script>
    <script src="enhance.js"></script>
    <script src="options.js"></script>
</body>
</html>
